<div class='row'>
    <div class='col-12'>
        <div class='card primary-color bg-gradient text-white mx-0 my-3 p-3'>
            <h2 class='card-title text-center m-3'>Awards &amp; Certifications</h2>
            <div class='card-body'>
                <ul class='list-group'> 
                    {% for a in objects %}
                        <li class='list-group-item list-group-item-action'>
                            <h6>{{a.title}} - {{a.year}}</h6>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
