<div class='row'>
    {% for obj in objects %}
        <div class='col-12 col-xxl-4 pt-3'>
            <div class='card bg-white bg-opacity-75 shadow-sm'>
                <div class='card-body'>
                    <div class='shadow-sm rounded'>
                        <h2 class='card-title text-center p-3'>{{obj.title_held}}</h2>
                    </div>
                    <ul class = 'list-group shadow-sm p-2 rounded'>
                        <li class='list-group-item list-group-item-action'>
                            <b>{{obj.company_name}} - {{obj.location}}</b>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <b>{{obj.start_date}} - {{obj.end_date}}</b>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <i>{{obj.description}}</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
