
<div class='row'>
    {% for obj in objects %}
        <div class='col-12 col-xxl-4 pt-3'>
            <div class='card bg-white bg-opacity-75 shadow-sm'>
                <div class='card-body'>
                    <h2 class='card-title text-center p-3 shadow-sm rounded'>{{obj.title_held}}</h2>
                    <ul class = 'list-group shadow-sm p-2 rounded'>
                        <li class='list-group-item list-group-item-action'>
                            <h5>{{obj.company_name}} - {{obj.location}}</h5>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <h6>{{obj.start_date}} - {{obj.end_date}}</h6>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <i>{{obj.description}}</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
