{% if objects%}
<div class='row pt-3'>
    <div class='col-12'>
        <div class='card bg-light bg-opacity-75'>
            <div class='card-body'>
                <h2 class='card-title text-center'>
                    Awards &amp; Certifications
                    <hr />
                </h2>
                <ul class='list-group'> 
                    {% for a in objects %}
                        <li class='list-group-item list-group-item-action'>
                            <h6>{{a.title}} - {{a.year}}</h6>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endif %}
