<div class='row px-5'>
    {% for p in objects %}
        <div class='col-12  col-xxl-6'>
            <div class='card primary-color bg-gradient text-light my-4'>
                <h2 class='card-title text-center p-3 m-3 mb-0'>
                    {{p.name}}
                    <hr class='mb-0' />
                </h2>
                <div class='card-body m-3 mt-0'>
                    <ul class='list-group'>
                        <li class='list-group-item list-group-item-action'>
                            <h5 class='card-text'>
                                {{p.sponser}}
                            </h5>
                            
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <h6 class='card-text'>
                                {{p.start_date}} - {{p.end_date}}
                            </h6>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                                <i>{{p.contribution}}</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
