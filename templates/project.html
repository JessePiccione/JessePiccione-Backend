<div class='row'>
    {% for p in objects %}
        <div class='col-12  col-xxl-6 pt-3'>
            <div class='card bg-white shadow-sm bg-opacity-75'>
                <div class='card-body'>
                    <div class="shadow-sm rounded">
                        <h2 class='card-title text-center p-3'>
                            {{p.name}}
                        </h2>
                    </div>
                    <ul class='list-group shadow-sm rounded p-2'>
                        <li class='list-group-item list-group-item-action'>
                            <b class='card-text'>
                                {{p.sponser}}
                            </b>
                            
                        </li>
                        <li class='list-group-item list-group-item-action'>
                            <b class='card-text'>
                                {{p.start_date}} - {{p.end_date}}
                            </b>
                        </li>
                        <li class='list-group-item list-group-item-action'>
                                <i>{{p.contribution}}</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
