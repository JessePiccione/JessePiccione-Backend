<div class="row">
    {% for  entry in entries %}
    <div class='col-12 col-xxl-4 pt-3'>
        <div class='card bg-white bg-opacity-75 shadow-sm'>
            <div class='card-body'>
                <h2 class='card-title text-center shadow-sm rounded p-3'>
                    {{entry.title}}
                </h2>
                <div class='card bg-white bg-opacity-75 border border-0 shadow-sm'>
                    <div class='card-body'>
                        <p class='card-text text-center'>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            {{entry.description}}
                            
                        <p>
                    </div>
                </div>
                <div class="text-center">
                    <button class='btn primary-color btn-dark text-light btn-gradient my-2 shadow-sm' type='button' data-bs-toggle='collapse' data-bs-target="#technologies_{{entry.id}}" aria-expanded='false' aria-controls="technologies">
                        Technologies Used Here
                    </button>
                    <div class='collapse' id ="technologies_{{entry.id}}">
                        <ul class='list-group shadow-sm p-2 rounded my-2'>
                            {% for tech in technologies %}
                            {%if tech.pageEntry.title == entry.title %}
                            <li class='list-group-item list-group-item-action'>
                                <b>{{tech.title}}</b> - {{tech.description}} .
                            </li>
                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div> 
                </div>
                <div class='text-center ratio ratio-16x9'>
                    <iframe class='embed-responsive-item rounded shadow-sm' src="{{entry.URL}}" title="YouTube Video"  allowfullscreen  allow="payment 'none';camera 'none';microphone 'none'"></iframe>
                </div> 
            </div>
        </div>
    </div>
    {% endfor %}
</div>
