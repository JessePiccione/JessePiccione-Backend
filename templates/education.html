<div class='row'>
    {% for e in objects %}
    <div class='col-12 col-xxl-6 pt-3'>
        <div class='card bg-white bg-opacity-75 shadow-sm'>
            <div class='card-body'> 
                <div class='shadow-sm rounded'>
                    <h2 class='card-title text-center p-3'>
                        {{e.degree_type}}
                    </h2>
                </div>
                <ul class = 'list-group shadow-sm p-2'>
                    <li class = 'list-group-item list-group-item-action'>
                        <b>{{e.school_name}} - {{e.location}}</b>
                    </li>
                    <li class='list-group-item list-group-item-action'>
                        <b>{{e.start_date}} - {{e.end_date}}</b>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
