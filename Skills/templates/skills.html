<div class='row'>
    {% for t in types %}
        <div class='col-12 col-lg-4 mx-0 my-3 p-3'>
            <div class = 'card primary-color bg-gradient text-white'>
                <h2 class='card-title text-center p-3 m-3'>
                    {{t.category_name}}
                </h2>
                <ul class='list-group mx-3 mb-3 p-3'>
                    {% for s in skills %}
                        {% if s.category.category_name == t.category_name %}
                            <li class='list-group-item list-group-item-action'>
                                <h6>{{s.name}} - {{s.rating}} out of 5</h6>
                            </li>
                        {% endif %}                        
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</div>
